<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* General Reset and Fonts */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    color: #333;
    background-color: #f4f4f4;
}

/* ---------------------------------- */
/* 1. Weather website Header Structure (The main container) */
/* ---------------------------------- */
.saws-header {
    width: 100%;
    /* No background here, as the elements below provide the color */
}

/* ---------------------------------- */
/* 2. Top Banner (Logo Area) */
/* ---------------------------------- */
.top-banner {
    background-color: white;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo-group {
    width: 90%; /* Constrain content width */
    max-width: 1200px; 
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo img {
    width: 150px; 
    height: auto; 
    object-fit: contain;
}

/* ---------------------------------- */
/* 3. Main Navigation Bar */
/* ---------------------------------- */
.main-nav {
    background-color:#0000A0; /* Blue as seen in the image */
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.nav-container {
    width: 90%; /* Constrain content width */
    max-width: 1200px;
    margin: 0 auto; /* Center the navigation links */
    display: flex;
    justify-content: space-around; /* Distribute links evenly */
    flex-wrap: wrap;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-size: 0.9em;
    font-weight: 500;
    padding: 5px 10px;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 3px;
    white-space: nowrap; /* Prevent links from breaking */
}

.nav-link:hover {
    background-color: #0000A0; /* Blue on hover */
    color: #008000; /* black color */
    font-size: large;
}
/* City Search Bar */
        contentHeader button.icon {
    position: absolute;
    top: 7px;
    right: 3%;
    z-index: 1;
    border: none;
    background: none;
    color: rgba(251, 185, 1, 0.8);
}

button, input, select, textarea {
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}

    </style>
    <header class="weather-header">

                </div>

</div>
